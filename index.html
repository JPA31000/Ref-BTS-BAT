                    <tr key={conn.id}>
                      <td style={{ 
                        background: 'rgba(15, 23, 42, 0.6)',
                        padding: '10px 12px',
                        borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
                        position: 'sticky',
                        left: 0,
                        zIndex: 1
                      }}>
                        <span style={{ 
                          color: '#60a5fa',
                          fontFamily: "'JetBrains Mono', monospace",
                          fontSize: '11px',
                          marginRight: '10px',
                          fontWeight: 600
                        }}>
                          {conn.id}
                        </span>
                        <span style={{ color: '#e2e8f0', fontSize: '13px' }}>{conn.nom}</span>
                      </td>
                      {data.blocs.flatMap(bloc => 
                        bloc.competences.map((comp, idx) => (
                          <td 
                            key={`${conn.id}-${comp.id}`}
                            style={{ 
                              background: 'rgba(15, 23, 42, 0.4)',
                              padding: '8px',
                              textAlign: 'center',
                              borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
                              borderLeft: idx === 0 ? '2px solid rgba(148, 163, 184, 0.3)' : '1px solid rgba(148, 163, 184, 0.1)'
                            }}
                          >
                            {conn.competences.includes(comp.id) && (
                              <span style={{ 
                                display: 'inline-block',
                                width: '18px',
                                height: '18px',
                                background: 'linear-gradient(135deg, #60a5fa, #3b82f6)',
                                borderRadius: '4px',
                                color: '#fff',
                                fontWeight: 700,
                                fontSize: '11px',
                                lineHeight: '18px'
                              }}>
                                ✕
                              </span>
                            )}
                          </td>
                        ))
                      )}
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          ) : viewMode === 'tableau' ? (
            /* Tableau Croisé View */
            <div className="animate-in" style={{ overflowX: 'auto' }}>
              <table style={{ 
                width: '100%', 
                borderCollapse: 'collapse',
                fontSize: '12px'
              }}>
                <thead>
                  <tr>
                    <th style={{ 
                      background: 'rgba(30, 41, 59, 0.8)',
                      padding: '12px 8px',
                      textAlign: 'left',
                      borderBottom: '2px solid #fbbf24',
                      position: 'sticky',
                      left: 0,
                      zIndex: 2,
                      minWidth: '200px'
                    }}>
                      Activités / Tâches
                    </th>
                    {data.blocs.map(bloc => (
                      <th 
                        key={bloc.id} 
                        colSpan={bloc.competences.length}
                        style={{ 
                          background: 'rgba(251, 191, 36, 0.2)',
                          padding: '8px',
                          textAlign: 'center',
                          borderBottom: '2px solid #fbbf24',
                          borderLeft: '2px solid rgba(148, 163, 184, 0.3)'
                        }}
                      >
                        <div style={{ fontWeight: 600, marginBottom: '4px' }}>{bloc.id} - {bloc.nom}</div>
                        <div style={{ fontSize: '10px', color: '#94a3b8' }}>{bloc.unite}</div>
                      </th>
                    ))}
                  </tr>
                  <tr>
                    <th style={{ 
                      background: 'rgba(30, 41, 59, 0.8)',
                      padding: '8px',
                      borderBottom: '1px solid rgba(148, 163, 184, 0.2)',
                      position: 'sticky',
                      left: 0,
                      zIndex: 2
                    }}></th>
                    {data.blocs.flatMap(bloc => 
                      bloc.competences.map((comp, idx) => (
                        <th 
                          key={comp.id}
                          style={{ 
                            background: 'rgba(30, 41, 59, 0.6)',
                            padding: '8px 4px',
                            textAlign: 'center',
                            borderBottom: '1px solid rgba(148, 163, 184, 0.2)',
                            borderLeft: idx === 0 ? '2px solid rgba(148, 163, 184, 0.3)' : '1px solid rgba(148, 163, 184, 0.1)',
                            minWidth: '50px',
                            writingMode: 'vertical-rl',
                            textOrientation: 'mixed',
                            height: '120px',
                            fontSize: '10px',
                            color: '#94a3b8'
                          }}
                          title={comp.nom}
                        >
                          <div style={{ 
                            display: 'flex', 
                            flexDirection: 'column', 
                            alignItems: 'center',
                            gap: '4px'
                          }}>
                            <span style={{ 
                              color: '#fbbf24', 
                              fontWeight: 700,
                              writingMode: 'horizontal-tb'
                            }}>
                              {comp.id}
                            </span>
                            <span style={{ 
                              maxHeight: '100px',
                              overflow: 'hidden',
                              textOverflow: 'ellipsis'
                            }}>
                              {comp.nom.length > 40 ? comp.nom.substring(0, 40) + '...' : comp.nom}
                            </span>
                          </div>
                        </th>
                      ))
                    )}
                  </tr>
                </thead>
                <tbody>
                  {data.blocs.map(bloc => (
                    <React.Fragment key={bloc.id}>
                      {bloc.poles.map((pole, poleIdx) => (
                        <React.Fragment key={pole.id}>
                          {/* Pole header row */}
                          <tr>
                            <td 
                              colSpan={1 + data.blocs.reduce((sum, b) => sum + b.competences.length, 0)}
                              style={{ 
                                background: 'rgba(251, 191, 36, 0.1)',
                                padding: '10px 12px',
                                fontWeight: 600,
                                color: '#fbbf24',
                                borderTop: poleIdx === 0 ? '2px solid rgba(251, 191, 36, 0.5)' : 'none'
                              }}
                            >
                              <span style={{ fontFamily: "'JetBrains Mono', monospace", marginRight: '8px' }}>
                                {pole.id}
                              </span>
                              {pole.nom}
                            </td>
                          </tr>
                          {/* Taches rows */}
                          {pole.taches.map(tache => (
                            <tr key={tache.id}>
                              <td style={{ 
                                background: 'rgba(15, 23, 42, 0.6)',
                                padding: '8px 12px',
                                borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
                                position: 'sticky',
                                left: 0,
                                zIndex: 1
                              }}>
                                <span style={{ 
                                  color: '#c084fc',
                                  fontFamily: "'JetBrains Mono', monospace",
                                  fontSize: '11px',
                                  marginRight: '8px'
                                }}>
                                  {tache.id}
                                </span>
                                <span style={{ color: '#e2e8f0' }}>{tache.nom}</span>
                              </td>
                              {data.blocs.flatMap(b => 
                                b.competences.map((comp, idx) => (
                                  <td 
                                    key={`${tache.id}-${comp.id}`}
                                    style={{ 
                                      background: 'rgba(15, 23, 42, 0.4)',
                                      padding: '8px',
                                      textAlign: 'center',
                                      borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
                                      borderLeft: idx === 0 ? '2px solid rgba(148, 163, 184, 0.3)' : '1px solid rgba(148, 163, 184, 0.1)'
                                    }}
                                  >
                                    {tache.competences?.includes(comp.id) && (
                                      <span style={{ 
                                        display: 'inline-block',
                                        width: '20px',
                                        height: '20px',
                                        background: 'linear-gradient(135deg, #fbbf24, #f59e0b)',
                                        borderRadius: '4px',
                                        color: '#0f172a',
                                        fontWeight: 700,
                                        fontSize: '12px',
                                        lineHeight: '20px'
                                      }}>
                                        ✕
                                      </span>
                                    )}
                                  </td>
                                ))
                              )}
                            </tr>
                          ))}
                        </React.Fragment>
                      ))}
                    </React.Fragment>
                  ))}
                </tbody>
              </table>
            </div>
          ) : (
            /* Competences View */
            <div>
              {!selectedBloc ? (
                <div className="empty-state">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                    <path d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                  </svg>
                  <p style={{ fontSize: '1.1rem', marginBottom: '8px' }}>Sélectionnez un bloc</p>
                  <p style={{ fontSize: '14px' }}>pour afficher les compétences associées</p>
                </div>
              ) : (
                <div>
                  {(selectedCompetence ? currentBloc?.competences.filter(c => c.id === selectedCompetence) : currentBloc?.competences)?.map(comp => (
                    <div key={comp.id} className="result-card animate-in">
                      <div style={{ 
                        display: 'flex', 
                        alignItems: 'center', 
                        gap: '12px',
                        marginBottom: '16px'
                      }}>
                        <span style={{ 
                          background: 'linear-gradient(135deg, #fbbf24, #f59e0b)',
                          color: '#0f172a',
                          padding: '6px 12px',
                          borderRadius: '8px',
                          fontWeight: 700,
                          fontFamily: "'JetBrains Mono', monospace"
                        }}>
                          {comp.id}
                        </span>
                        <h4 style={{ fontSize: '1rem', fontWeight: 600, margin: 0 }}>
                          {comp.nom}
                        </h4>
                      </div>

                      {/* Connaissances */}
                      <div style={{ marginBottom: '20px' }}>
                        <h5 style={{ 
                          fontSize: '12px', 
                          color: '#94a3b8', 
                          textTransform: 'uppercase',
                          letterSpacing: '1px',
                          marginBottom: '12px'
                        }}>
                          Connaissances associées
                        </h5>
                        <div style={{ display: 'flex', flexWrap: 'wrap', gap: '8px' }}>
                          {comp.connaissances.map((conn, i) => (
                            <div key={i} style={{ 
                              display: 'flex', 
                              alignItems: 'center', 
                              gap: '8px',
                              background: 'rgba(30, 41, 59, 0.6)',
                              padding: '8px 12px',
                              borderRadius: '8px'
                            }}>
                              <span style={{ fontSize: '13px', color: '#e2e8f0' }}>{conn.nom}</span>
                              <span className={`tag niveau-${conn.niveau}`} style={{ padding: '2px 8px', fontSize: '10px' }}>
                                N{conn.niveau}
                              </span>
                            </div>
                          ))}
                        </div>
                      </div>

                      {/* Critères */}
                      <div>
                        <h5 style={{ 
                          fontSize: '12px', 
                          color: '#94a3b8', 
                          textTransform: 'uppercase',
                          letterSpacing: '1px',
                          marginBottom: '12px'
                        }}>
                          Critères d'évaluation
                        </h5>
                        {comp.criteres.map((critere, i) => (
                          <div key={i} className="critere-item">
                            <div className="critere-check">
                              <span style={{ color: '#0f172a', fontSize: '12px' }}>✓</span>
                            </div>
                            <span style={{ fontSize: '14px', color: '#e2e8f0' }}>{critere}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}
        </div>

        {/* Legend */}
        <div className="glass-card" style={{ 
          padding: '20px 32px', 
          marginTop: '24px',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          gap: '24px',
          flexWrap: 'wrap'
        }}>
          <span style={{ fontSize: '12px', color: '#64748b', textTransform: 'uppercase', letterSpacing: '1px' }}>
            Niveaux taxonomiques :
          </span>
          {Object.entries(niveauLabels).map(([niveau, label]) => (
            <div key={niveau} style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <span className={`tag niveau-${niveau}`} style={{ padding: '4px 8px', fontSize: '11px' }}>
                N{niveau}
              </span>
              <span style={{ fontSize: '12px', color: '#94a3b8' }}>{label}</span>
            </div>
          ))}
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<FormulaireBTSEBCR />);
    </script>
</body>
</html>
